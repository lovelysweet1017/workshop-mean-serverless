<div class="card">
  <div class="card-body">
    <form [formGroup]="palestranteForm" novalidate>
      <div class="form-group">
        <label>Nome do Palestrante</label>
        <input type="text" class="form-control"
          formControlName="nomePalestrante"
          #nomePalestrante
          [(ngModel)]="palestrante.nomePalestrante"/>
      </div>
      <div *ngIf="palestranteForm.controls['nomePalestrante'].invalid && (palestranteForm.controls['nomePalestrante'].dirty || palestranteForm.controls['nomePalestrante'].touched)" class="alert alert-danger">
        <div *ngIf="palestranteForm.controls['nomePalestrante'].errors.required">
          Campo Obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label>Título da Palestra</label>
        <input type="text" class="form-control"
          formControlName="tituloPalestra"
          #tituloPalestra
          [(ngModel)]="palestrante.tituloPalestra"/>
      </div>
      <div *ngIf="palestranteForm.controls['tituloPalestra'].invalid && (palestranteForm.controls['tituloPalestra'].dirty || palestranteForm.controls['tituloPalestra'].touched)" class="alert alert-danger">
        <div *ngIf="palestranteForm.controls['tituloPalestra'].errors.required">
          Campo Obrigatório.
        </div>
      </div>
      <div class="form-group">
        <button (click)="atualizarPalestrante(nomePalestrante.value, tituloPalestra.value)" type="submit" class="btn btn-primary"
          [disabled]="palestranteForm.invalid"><fa name="edit"></fa> Atualizar
        </button>
      </div>
    </form>
  </div>
</div>
